<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    

    <title>Document</title>
</head>
<body>

    <div id="root">
    <ul>
        <li v-for="bork in dogs">{{ bork }}</li>
    </ul>
        <input id="input" type="text" v-model="newDog">
        <button v-on:click="addDog">add doggo</button>
        <button v-on:click="removeDog">remove doggo</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>

new Vue({
    el: '#root',
    data: {

        newDog: '',

        dogs: ['felix', 'bob', 'Wodan']
    },
    methods: {
        addDog() {
                this.dogs.push(this.newDog);
        },
        removeDog() {
                alert('Why are you so cruel to remove a doggo?!');
        }
        
    }
})


</script>
</body>
</html>
